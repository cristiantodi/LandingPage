{% extends "base.html" %}

<title>{% block tittle %} RST Login {% endblock %}</title>

{% load static %}



{% block content %}
{% if messages %}
<div class="messages">
  {% for message in messages %}
  <p class="{{ message.tags }}">{{ message }}</p>
  {% endfor %}
</div>
{% endif %}

<div class="prueba">
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Bienvenido</div>
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form class="login tex-ali" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="field">
            <label class="text-inputForm" for="id_username">Usuario:</label>
            <i class="inputForm">{{ form.username }}</i>
          </div>
          <div class="field">
            <label class="text-inputForm" for="id_username">Codigo:</label>
            <i class="inputForm">{{ form.password }}</i>
          </div>
          <button class="buttonLogin" type="submit">Iniciar sesi√≥n</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
